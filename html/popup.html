<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/popup.css"/>
</head>
<body>
<div id="main-container">
    <div id="execute-container">
        <div id="capture-init-container">
            <div id="start-capture-loader" class="loader"></div>
            <button id="capture-button" class="custom-button"></button>
        </div>
        <div id="capture-state-container">
            <p id="capture-message" class="message"></p>
            <div class="clearfix">
                <button id="pause-capture-button" class="custom-button w-45 mr-5 float-left"></button>
                <button id="stop-capture-button" class="custom-button w-45 ml-5 float-left"></button>
            </div>
        </div>
    </div>
    <div id="configuration-instructions-container">
        <p class="message" id="configuration-instructions">
        </p>
        <button id="configuration-button" class="custom-button">
        </button>
    </div>
    <div id="configuration-form-container">
        <!--<div class="browser-select-container clearfix">
            <label id="browser-select-label" for="browser-select" class="float-left">
            </label>
            <select id="browser-select" class="float-left pos-rel-left-10 custom-input">
                <option value="Google Chrome">Google Chrome</option>
                <option value="Mozilla Firefox">Mozilla Firefox</option>
                <option value="Microsoft Edge">Microsoft Edge</option>
                <option value="Opera">Opera</option>
            </select>
        </div>-->
        <div class="server-url-container">
            <p class="action-title no-margin-top" id="server-title"></p>
            <div class="clearfix">
                <label id="server-url-label" for="server-url" class="float-left"></label>
                <input type="text" id="server-url" class="float-left pos-rel-left-10 custom-input" value="http://localhost:8000"/>
            </div>
            <p id="server-url-error-message" class="error-message">
            </p>
        </div>
        <hr>
        <div class="action-container">
            <p class="action-title" id="mouse-moves-action-title">
            </p>
            <div class="action-params-container clearfix">
                <div class="left-side">
                    <div class="clearfix">
                        <label id="mouse-moves-callback-url-label" for="mouse-moves-callback-url">
                        </label>
                        <input type="text" id="mouse-moves-callback-url" class="custom-input" value="mouseMoves"/>
                    </div>
                    <p id="mouse-moves-callback-url-error-message" class="error-message">
                    </p>
                </div>
                <div class="right-side">
                    <div class="clearfix">
                        <label id="mouse-moves-throttle-label" for="mouse-moves-throttle">
                        </label>
                        <input type="number" id="mouse-moves-throttle" class="custom-input" min="0" value="0.5" step="0.1"/>
                    </div>
                    <p id="mouse-moves-throttle-error-message" class="error-message">
                    </p>
                </div>
            </div>
        </div>
        <div class="action-container">

            </p>

                    </div>
                    <p id="mouse-clicks-throttle-error-message" class="error-message">
                    </p>
                </div>
            </div>
        </div>
        <div class="action-container">
            <p class="action-title" id="mouse-ups-action-title">

            <div class="action-params-container clearfix">

                    </p>
                </div>
            </div>
        </div>
        <div class="action-container">
            <p class="action-title" id="tabs-action-title">
            </p>
            <div class="action-params-container clearfix">
                <div class="left-side">
                    <div class="clearfix">
                        <label id="tabs-callback-url-label" for="tabs-callback-url">
                        </label>

                    </div>
                    <p id="tabs-callback-url-error-message" class="error-message">
                    </p>
                </div>
                <div class="right-side">
                    <div class="clearfix">
                        <label id="tabs-throttle-label" for="tabs-throttle">
                        </label>
                        <input type="number" id="tabs-throttle" class="custom-input" min="0" value="0.5" step="0.1"/>
                    </div>
                    <p id="tabs-throttle-error-message" class="error-message">
                    </p>
                </div>
            </div>
        </div>
        <div class="action-container">
            <p class="action-title" id="searchs-action-title">

            <div class="action-params-container clearfix">

        </button>

</div>
<script src="/js/util/bowser.js"></script>
<script src="/js/util/ajax.js"></script>
